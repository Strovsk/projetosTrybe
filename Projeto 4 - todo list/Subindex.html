<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Minha Lista de Tarefas</title>
</head>
<body>
  <header>Minha Lista de Tarefas</header>
  <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  <!-- <input type="text" id="titulo-tarefa" placeholder="titulo da tarefa"> -->
  <input type="text" id="texto-tarefa" placeholder="descrição da tarefa">
  <button id="criar-tarefa">adicionar</button>
  <button id="apaga-tudo">deletar tudo</button>
  <button id="remover-finalizados">remover finalizados</button>
  <button id="salvar-tarefas">armazenar tarefas</button>
  <button id="mover-cima">acima</button>
  <button id="mover-baixo">abaixo</button>
  <button id="remover-selecionado">remover</button>
  <ol id="lista-tarefas"></ol>
  <script src="./script.js"></script>
</body>
</html>
