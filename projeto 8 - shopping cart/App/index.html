<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">

  <title>Shopping Cart</title>
</head>
<body>
  <header id="search-bar" class="searchHeader">
    <!-- <h2 class="searchHeader-title">Shopping Cart</h2> -->
    <a href="./index.html" class="searchHeader-logoContainer">
      <img src="./assets/searchHeader/logo.png" alt="logo" class="searchHeader-logo" />
    </a>
    <div class="searchHeader-inputContainer">
      <input type="text" name="searchProducts" class="searchHeader-inputBar" placeholder="Pesquisar por um produto" />
      <button type="button" class="searchHeader-button">pesquisar</button>
    </div>
  </header>

  <section class="productInfoBar">
    <h3>exibindo resultados para: "produto pesquisado"</h3>
  </section>

  <section class="saleProduct">
    <div class="mini-ball-container">
      <canvas id="mini-ballCvs"></canvas>
    </div>
    <script type="module" src="./plugin/animus/js/animloader.js"></script>

    <div class="saleProduct-imageContainer">
      <img class="saleProduct-image" src="./assets/saleProduct/productImage.png" alt="Vaso de Planta">
    </div>

    <div class="saleProduct-textContent">
      <div id="saleProduct-priceContent">
        <h1>Imperdível</h1>
        <h1>R$129.99</h1>
      </div>
      <div class="saleProduct-nameContent">
        <h1>Duas bolas com preço caindo</h1>
      </div>
    </div>
  </section>

  <section id="categories"></section>

  <aside id="cart">
    <div class="cart-iconContainer">
      <!-- <object class="cart-icon" data="./assets/saleProduct/cart.svg" type="image/svg+xml">Carrinho de compras</object> -->
      <object class="cart-icon" data="./assets/saleProduct/cart2.svg" type="image/svg+xml">Carrinho de compras</object>
    </div>
    <section class="cart-itemSection"></section>
  </aside>

  <main class="itemList"></main>

  <script src="./core/services/api.js"></script>
  <script src="./components/staticCube/js/staticCube.js"></script>
  <script src="./components/item/js/item.js"></script>
  <script src="./components/itemCart/js/itemCart.js"></script>
  <script src="./script.js"></script>
</body>
</html>
