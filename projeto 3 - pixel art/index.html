<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./hexagon/css/hexagon.css">
  <title>Paleta de Cores</title>
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <section id="color-palette">
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
  </section>
  <section id="basic-properties">
    <input type="number" id="board-size" value="5" min="1" max="50" placeholder="insira o tamanho da grade">
    <section id="basic-properties-buttons-container">
      <button type="reset" id="generate-board">VQV</button>
      <button type="reset" id="clear-board">Limpar</button>
    </section>
  </section>

          <style>
            .cls-1, .cls-2 {
              fill: none;
              stroke: #000;
              stroke-miterlimit: 10;
            }

            .cls-1 {
              stroke-width: 4px;
            }

            .cls-3 {
              fill: #000;
            }
          </style>
        </defs>

    <input type="color" id="color-picker">
  </section>
  <section id="pixel-board"></section>
  <div id="hexagon_container"></div>

</html>
